<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Two Numbers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
        }
        .result-field {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Add Two Numbers</h1>
        <form id="addNumbersForm">
            <div class="mb-3">
                <label for="number1" class="form-label">Number 1:</label>
                <input type="number" class="form-control" id="number1" required>
            </div>
            <div class="mb-3">
                <label for="number2" class="form-label">Number 2:</label>
                <input type="number" class="form-control" id="number2" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="result-field">
            <label for="result" class="form-label">Result:</label>
            <input type="text" class="form-control" id="result" readonly>
        </div>
    </div>

    <script>
        document.getElementById('addNumbersForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            
            const number1 = parseFloat(document.getElementById('number1').value);
            const number2 = parseFloat(document.getElementById('number2').value);
            const result = number1 + number2;

            document.getElementById('result').value = result;
        });
    </script>
</body>
</html>
